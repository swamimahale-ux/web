<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shripad | Gym Journey</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      color: white;
      background:
        radial-gradient(circle at top right, rgba(255,255,255,0.08), transparent 40%),
        radial-gradient(circle at bottom left, rgba(255,255,255,0.05), transparent 45%),
        linear-gradient(
          135deg,
          #0b0b0b,
          #161616,
          #242424,
          #2f2f2f
        );
    }

    header {
      text-align: center;
      padding: 80px 10% 40px;
    }

    header h1 {
      font-size: 3rem;
    }

    header p {
      margin-top: 10px;
      color: #ccc;
    }

    section {
      padding: 60px 10%;
      max-width: 1200px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.2rem;
    }

    /* ===== PHOTO SLIDER ===== */
    .carousel-wrapper {
      display: flex;
      justify-content: center;
    }

    .carousel {
      position: relative;
      width: 100%;
      max-width: 900px;
      height: 520px;
      overflow: hidden;
      border-radius: 25px;
      background: black;
      box-shadow:
        0 25px 50px rgba(0,0,0,0.6),
        0 0 80px rgba(255,255,255,0.05);
    }

    .carousel-track {
      display: flex;
      height: 100%;
      transition: transform 0.6s ease-in-out;
    }

    .slide {
      min-width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      font-size: 2.2rem;
      padding: 10px 16px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 5;
    }

    .carousel-btn:hover {
      background: #00c6ff;
    }

    .left { left: 15px; }
    .right { right: 15px; }

    @media (max-width: 768px) {
      .carousel {
        height: 380px;
      }
    }

    /* ===== VIDEOS ===== */
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
    }

    .video-card {
      position: relative;
      padding-top: 177.77%; /* 9:16 for Shorts */
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    }

    .video-card.landscape {
      padding-top: 56.25%; /* 16:9 */
    }

    .video-card iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* ===== BACK BUTTON ===== */
    .center {
      text-align: center;
      margin: 60px 0;
    }

    .back-btn {
      display: inline-block;
      padding: 14px 34px;
      background: white;
      color: black;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .back-btn:hover {
      background: #00c6ff;
      color: white;
    }
  </style>
</head>

<body>

  <header>
    <h1>Gym Journey üí™</h1>
    <p>Discipline ‚Ä¢ Strength ‚Ä¢ Consistency</p>
  </header>

  <!-- PHOTOS -->
  <section>
    <h2>Photos</h2>

    <div class="carousel-wrapper">
      <div class="carousel">
        <div class="carousel-track">
          <img src="gym1.jpg" class="slide">
          <img src="gym2.JPG" class="slide">
          <img src="gym3.JPG" class="slide">
          <img src="gym4.jpeg" class="slide">
          <img src="gym6.JPG" class="slide">
          <img src="gym7.jpeg" class="slide">
          <img src="gym8.JPG" class="slide">
        </div>

        <button class="carousel-btn left" onclick="prevSlide()">‚ùÆ</button>
        <button class="carousel-btn right" onclick="nextSlide()">‚ùØ</button>
      </div>
    </div>
  </section>

  <!-- VIDEOS -->
  <section>
    <h2>Workout Videos</h2>

    <div class="video-grid">

      <!-- YouTube SHORT -->
      <div class="video-card">
        <iframe
          src="https://www.youtube.com/embed/G9pWp61rPF0"
          allowfullscreen>
        </iframe>
      </div>

      <!-- Normal YouTube Video -->
      <div class="video-card landscape">
        <iframe
          src="https://www.youtube.com/embed/pDFURO1CuOc"
          allowfullscreen>
        </iframe>
      </div>

    </div>
  </section>

  <div class="center">
    <a href="index.html" class="back-btn">‚¨Ö Back to Portfolio</a>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const track = document.querySelector(".carousel-track");
      const slides = document.querySelectorAll(".slide");
      let index = 0;

      function updateSlide() {
        track.style.transform = `translateX(-${index * 100}%)`;
      }

      window.nextSlide = () => {
        index = (index + 1) % slides.length;
        updateSlide();
      };

      window.prevSlide = () => {
        index = (index - 1 + slides.length) % slides.length;
        updateSlide();
      };
    });
  </script>

</body>
</html>
